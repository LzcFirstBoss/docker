<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torre de Hanói — Demo</title>

  <!-- Bootstrap 5 via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" />

  <!-- Icones Bootstrap (opcional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet" />
</head>
<body class="bg-light py-5">

  <div class="container">
    <h1 class="mb-4 text-center">Torre de Hanói</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <label class="form-label fw-bold" for="inputN">Nº de discos (1-10):</label>
            <div class="input-group mb-3">
              <input id="inputN" type="number" min="1" max="10"
                     class="form-control" value="3" />
              <button id="btnRun" class="btn btn-primary">
                <i class="bi bi-play-fill"></i> Resolver
              </button>
            </div>

            <div id="alertErro" class="alert alert-danger d-none"></div>

            <h5 class="mt-4">Movimentos (<span id="total">0</span>)</h5>
            <pre id="saida" class="bg-dark text-white p-3 rounded"
                 style="height: 260px; overflow: auto;"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
